<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <a href="spec/spec-runner.html" target="_blank">Spec Runner!</a>
      <h1>Trailhead Credit Union</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Add an account:</h2>
          <form id="new-account">
            <div class="form-group">
              <label for="new-name">Full name</label>
              <input type="text" class="form-control" id="new-name">
            </div>
            <div class="form-group">
              <label for="initial-deposit">Initial deposit</label>
              <input type="text" class="form-control" id="initial-deposit">
            </div>
            <button type="submit" class="btn">Create bank account</button>
          </form>
        </div>
        <div class="col-md-6">
          <div id="show-account">
            <h2>Your account</h2>
            <p>Balance: <span class="balance"></span></p>
            <ul id="addresses"></ul>
            <div class="buttonDiv">

            </div>
            <!-- <button type="button" id="testButton" class="testButton" name="button">Withdrawal</button> -->
          </div>
        </div>
      </div>
          <h2>Accounts:</h2>
          <ul id="accounts"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
